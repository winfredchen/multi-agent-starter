<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApplicationResearchAgent - 智能研究助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
        }

        .result.active {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .result-title {
            font-size: 1.3rem;
            color: #333;
            font-weight: 600;
        }

        .result-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .markdown-content {
            line-height: 1.8;
            color: #333;
        }

        .markdown-content h1 {
            font-size: 2rem;
            margin: 20px 0 15px;
            color: #333;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            margin: 18px 0 12px;
            color: #333;
        }

        .markdown-content h3 {
            font-size: 1.2rem;
            margin: 15px 0 10px;
            color: #444;
        }

        .markdown-content p {
            margin-bottom: 15px;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }

        .markdown-content li {
            margin-bottom: 8px;
        }

        .markdown-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: "Courier New", monospace;
        }

        .markdown-content pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 15px;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            color: #c33;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ApplicationResearchAgent</h1>
            <p>智能研究助手 - 基于多Agent协作的自动研究系统</p>
        </div>

        <div class="card">
            <form id="researchForm">
                <div class="form-group">
                    <label for="topic">研究主题</label>
                    <input
                        type="text"
                        id="topic"
                        name="topic"
                        placeholder="请输入您想要研究的主题..."
                        required
                    >
                </div>
                <button type="submit" class="btn-submit" id="submitBtn">开始研究</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在研究中，请稍候...</p>
            </div>

            <div class="result" id="result">
                <div class="result-header">
                    <div class="result-title">研究报告</div>
                    <div class="result-meta" id="resultMeta"></div>
                </div>
                <div class="markdown-content" id="markdownContent"></div>
            </div>

            <div class="error" id="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('researchForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const markdownContent = document.getElementById('markdownContent');
        const resultMeta = document.getElementById('resultMeta');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const topic = document.getElementById('topic').value.trim();
            if (!topic) return;

            // 显示加载状态
            submitBtn.disabled = true;
            submitBtn.textContent = '研究中...';
            loading.classList.add('active');
            result.classList.remove('active');
            error.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('topic', topic);

                const response = await fetch('/research', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // 显示结果
                    markdownContent.innerHTML = renderMarkdown(data.markdown_report);
                    resultMeta.textContent = `任务ID: ${data.task_id}`;
                    result.classList.add('active');
                } else {
                    // 显示错误
                    error.textContent = `错误: ${data.error}`;
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = `网络错误: ${err.message}`;
                error.style.display = 'block';
            } finally {
                // 隐藏加载状态
                submitBtn.disabled = false;
                submitBtn.textContent = '开始研究';
                loading.classList.remove('active');
            }
        });

        // 简单的Markdown渲染
        function renderMarkdown(text) {
            let html = text;

            // 标题
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // 粗体
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // 斜体
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // 代码块
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            // 行内代码
            html = html.replace(/`(.*?)`/g, '<code>$1</code>');

            // 链接
            html = html.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');

            // 无序列表
            html = html.replace(/^\- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>');
            html = html.replace(/<\/ul>\s*<ul>/g, '');

            // 有序列表
            html = html.replace(/^\d+\. (.*$)/gim, '<li>$1</li>');

            // 段落
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';
            html = html.replace(/<p><h/g, '<h');
            html = html.replace(/<\/h(\d)><\/p>/g, '</h$1>');
            html = html.replace(/<p><ul>/g, '<ul>');
            html = html.replace(/<\/ul><\/p>/g, '</ul>');
            html = html.replace(/<p><pre>/g, '<pre>');
            html = html.replace(/<\/pre><\/p>/g, '</pre>');

            return html;
        }
    </script>
</body>
</html>
